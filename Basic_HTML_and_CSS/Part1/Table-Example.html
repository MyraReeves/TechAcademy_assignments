<!DOCTYPE html>

<body>

    <h1>Table Assignment</h1>

    <table>

            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
            <th>Heading 4</th>

        <tr>

            <td>Cell 2</td>
            <td>Cell 3</td>

            <td>Cell 4</td>
