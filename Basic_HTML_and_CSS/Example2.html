<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>

    <style>
        .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
        }

        .font_2 {
            background-color: blue;
            color: white;
            font-size: medium;
        }
    </style>

</head>
<body>

    <h2 class="font_1">This heading is styled per the first class attribute</h2>

    <h3 class="font_2">This heading is styled per the SECOND class attribute</h3>

    <h4 class="font_1">Although this heading was marked as an h4 and the first heading was marked as an h2, this heading will be styled the same as the first one because we pointed to the same class attribute!</h4>
    
</body>
</html>
