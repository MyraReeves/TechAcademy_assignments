<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a Function using the document.getElementById Method</title>
</head>
<body>

    <button onclick="My_Function() "> Click Me! </button>
    <p id="Irish"></p>
    <script>
        function My_Function() {
            var String = "☘️ Happy Saint Patty's Day! ☘️";
            var result = String.fontcolor("green");
            document.getElementById("Irish").innerHTML = result;
        }
    </script>
    
</body>
</html>
