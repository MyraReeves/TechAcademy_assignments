<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Colors</title>
</head>
<body>

    <!-- The font element can be utilized to choose various font attributes, including color.
    There are two ways to specify color.  Either by name: -->
    <font color="red">Write red colored text here.</font>

    <!-- Or by hex code (which uses hexadecimal values:) -->
    <font color="#00D415">Write green colored text here.</font>

    
    
</body>
</html>
